name: Release & Publish

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  release:
    if: >-
      github.event.pull_request.merged == true &&
      contains(join(github.event.pull_request.labels.*.name, ','), 'release')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org/"

      - name: Setup pnpm
        run: |
          corepack enable
          pnpm install

      - name: Determine version bump type
        id: version_bump
        run: |
          labels=("${{ join(github.event.pull_request.labels.*.name, ' ') }}")

          if [[ "${labels[@]}" == *patch* ]]; then
            echo "::set-output name=RELEASE_TYPE::patch"
          elif [[ "${labels[@]}" == *minor* ]]; then
            echo "::set-output name=RELEASE_TYPE::minor"
          elif [[ "${labels[@]}" == *major* ]]; then
            echo "::set-output name=RELEASE_TYPE::major"
          fi

      - name: Setup git user
        run: |
          git config user.name "Joseph Mathew"
          git config user.email "joseph.mathew@bigbinary.com"

      - name: Build package
        run: |
          pnpm build
      
      

      